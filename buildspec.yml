version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  pre_build:
    commands:
      - echo Running linter
      - npm run lint
      - echo Running unit tests
      - npm run test
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build:prod
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - 'dist/**/*'
    - 'appspec.yml'
    - 'scripts'
